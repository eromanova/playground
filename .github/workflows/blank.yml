name: CI
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  authorize:
    environment:
      ${{ github.event_name == 'pull_request_target' &&
      'external' || 'internal' }}
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub Context Values
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "PR Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
  external_job:
    needs: authorize  # Ensures it runs after authorize
    runs-on: ubuntu-latest
    steps:
      - name: Execute external job
        run: echo "Running external job environment is external"
